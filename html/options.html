    <head>

    <body>
    	<div class="container" id="container" style="width:375px;height:600px">
    		<div id="header" class="page-header">
                <h4>设置</h4>
            </div>
            <form class="form-horizontal">
   				<fieldset>
		    		<div class="control-group" align="center">
		        		<span>学号</span>
		        		<input type="text" class="input-xlarge" id="studentId" placeholder="学号" style="width:200px"/>
		    		</div>
				    <div class="control-group" align="center">
				        <span>密码</span>
				        <input type="password" class="input-xlarge" id="pwd" placeholder="教学信息服务网密码" style="width:200px"/>
				    </div>
				    <div class="control-group" align="center">
				        <span>学年</span>
				        <input type="text" class="input-xlarge" id="ac_year" placeholder="格式为：2012-2013" style="width:200px"/>
				    </div>
				    <div class="control-group" align="center">
        				<span>学期</span>
          				<select id="sem" style="width:200px">
            				<option>1</option>
            				<option>2</option>
          				</select>
      				</div>
		    		<div class="pull-right">
		      			<a class="btn btn-success" id="save">保存信息</a>
		      			<a class="btn" id="cancel">取消</a>
		    		</div>
		    	</fieldset>
		  	</form>
